<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="Name" type="text" placeholder="Enter Name">
        <input id="Num" type="number" placeholder="Enter Number">
        <input id="city" type="text"placeholder="Enter your City Name">
        <input type="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",myfunction);
    var data=JSON.parse(localStorage.getItem("studentData"))||[];
    function myfunction(event)
    {
        event.preventDefault(event)
       var name1=document.querySelector("#Name").value;
      var Num=document.querySelector("#Num").value;
       var city=document.querySelector("#city").value;
      let obj=new studentobject(name1,Num,city);
        data.push(obj);
        localStorage.setItem("studentData",JSON.stringify(data));
         window.location.href="index.html"
    }
    function studentobject(name1,Num,city)
    {
           this.Name=name1,
           this.Number=Num,
           this.City=city 
    }  
    console.log(data);
</script>
