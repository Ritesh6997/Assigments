<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>

<script type="module">
  import {appendData,getData} from "./scripts/main.js"
  let key="75Z-tcQMOl_KwfEEAmkNzgWw4ZeT6AcZeoO90Q2jb9w"
  let value=localStorage.getItem("search_term")
  let url=`https://api.unsplash.com/search/photos/?query=${value}&client_id=${key}`;
  let res=await getData(url)
  let parent=document.getElementById("main")
  appendData(res.results,parent)
</script>
