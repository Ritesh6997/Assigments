function mylogin()
{

document.querySelector("#signupNav").addEventListener("click",mysignup)

{

    document.querySelector("form").addEventListener("submit",signin)
    var data=JSON.parse(localStorage.getItem("LoginData"));
    console.log(data)
    function signin(event)
    {
        event.preventDefault()
        var username=document.querySelector("#user").value;
        var password=document.querySelector("#pass").value;
        successfullogin(username,password)
    }

    {
        var is_present=false;
        for (var i=0;i<data.length;i++)
        {
            if ((userName==data[i].userName) && (password==data[i].UserPassword))
            {
                is_present=true;
                alert('Login Sucessful');
                window.location.href="home.html"
                break;
            }
            else if (userName==data[i].userName)
            {
                alert("Please Check your Password")
                is_present=true;
                break;
            }
            else if (password==data[i].UserPassword)
            {
                alert("Please Check Your User Name")
                is_present=true;
                break;
            }
        }
            if (is_present==false)
            {
                alert("Plese Check your Credential")
            }
        
    }
