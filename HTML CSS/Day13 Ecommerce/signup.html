<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Navcontainer{
            display: flex;
            justify-content: space-between;
            background-color: rgb(12, 12, 77);
            color: white;
            font-size: x-large;
            padding: 1%;
            text-transform:capitalize ;
            border-radius: 5px;
        }
        #Navcontainer > div:nth-child(2){
            width: 35%;
            display: flex;
            justify-content: space-around;
        }
    
    </style>
</head>
<body>
    <div id="Navcontainer">
        <div>Home</div>
        <div>
            <div id="loginNav">login</div>
            <div id="signupNav">signup</div>
            <div id="menNav">men</div>
            <div id="womenNav">women</div>
            <div id="aboutNav">about</div>
        </div>
    </div>
    <div>
        <form>
            <input id="userName1" type="email" placeholder="Enter Emailaddress" >
            <input id="number1" type="number", placeholder="Mobile Number" >
            <input  id="pass1"  type="password" name="" placeholder="Enter Password" >
            <input type="submit" value="SignUp">
        </form>
    </div>
</body>
</html>
<script>
    var x=document.querySelector("#loginNav").addEventListener("click",mylogin)
function mylogin()
{
    window.location.href='login.html';
}
document.querySelector("#signupNav").addEventListener("click",mysignup)
function mysignup()
{
    window.location.href='signup.html';
}
document.querySelector("#menNav").addEventListener("click",menpg)
function menpg()
{
    window.location.href="men.html";
}
document.querySelector("#womenNav").addEventListener("click",womenpg)
function womenpg()
{
    window.location.href="women.html";
}
document.querySelector("#aboutNav").addEventListener("click",aboutpg)
function aboutpg()
{
    window.location.href="about.html";
}
    document.querySelector("form").addEventListener("submit",signUpfunction)
    var loginData=JSON.parse(localStorage.getItem("LoginData"))||[];
    function signUpfunction(event)
    {
        event.preventDefault();
         userName=document.querySelector("#userName1").value;
         UserPassword=document.querySelector("#pass1").value;
         userNumber=document.querySelector("#number1").value;
         obj={"userName":userName,"UserPassword":UserPassword,"userNumber":userNumber}
        loginData.push(obj)
        localStorage.setItem("LoginData",JSON.stringify(loginData))
        loginSucess()
    }
    function loginSucess()
    {
        alert("SignUp sucessful")
        window.location.href="login.html";
    }
    
</script>
